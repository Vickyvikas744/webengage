<html lang="en">

<script>
function phonenumber()
{

    let inputtxt=document.getElementById("phone")
  var phoneno = /^\d{10}$/;
  if(inputtxt.value.match(phoneno))
  {
      return true;
  }
  else
  {
     alert("Not a valid Phone Number");
     return false;
  }
  }


  function showFormData(){
    var email=document.getElementById("email").value;
    var num=document.getElementById("phone").value;
    var formData="Thanks a ton for taking out your precious time and for completing the survey"+"<br/>" 
+"Email- " + email +"<br/>"+ "Contact Number- " + num;
    var displayWindow=window.open();
    displayWindow.document.write(formData);
  }
    </script>

    <title>Document</title>
</head>

<body>
    <div class="cool">
        <div><img src="boy.jpg"></div>
        <div class="bg-img">
            <div><img class="logo" src="download.png"></div>
            <form id="myForm" onsubmit="showFormData()" class="container">
                <h1>Get A FREE</h1>
                <h3>Consultation with an expert</h3>
                <input type="email" placeholder="Enter Your Email" name="email" id="email" required>
                <input type="text" placeholder="Enter Your Mobile" name="psw" id="phone" required >
                <span id="message"></span>
                <button type="submit" class="btn" onclick="phonenumber();">TALK TO US <i class="fa fa-long-arrow-right"></i></button>
            </form>
        </div>
    </div>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {

                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        
    </script>
